<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inter360</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="banner-content">

                <h1>BUILD A HOME NOT A HOUSE</h1>
                <p>"Transforming Spaces, Elevating Lives - Where design meets destiny!"</p>
                <button>Call us now</button>
            </div>
        </div>
        <div class="gallery">
            <h2>LOOK AROUND OUR INTERIOR DESIGN IN 360</h2>
            <div class="img-container">
                <img class="gallery-img" src="./img/1.png" alt="gallery image">
                <img class="gallery-img" src="./img/2.png" alt="gallery image">
                <img class="gallery-img" src="./img/3.png" alt="gallery image">
                <img class="gallery-img" src="./img/4.png" alt="gallery image">
                <img class="gallery-img" src="./img/5.png" alt="gallery image">
                <img class="gallery-img" src="./img/6.png" alt="gallery image">
                <img class="gallery-img" src="./img/7.png" alt="gallery image">
                <img class="gallery-img" src="./img/8.png" alt="gallery image">
                <img class="gallery-img" src="./img/9.png" alt="gallery image">
            </div>
        </div>
        <div class="statistic">
            <h2>Interior designer statistics</h2>
            <div class="donut"></div>
            <div class="bar-chart"></div>
        </div>
        <footer>
            <div class="contact">
                <h2>Contact Us</h2>
                <p>John Doe</p>
                <p>+1 234 567 890</p>
                <p>johndoe@notanemail.com</p>
                <p>Jane Doe</p>
                <p>+1 234 567 890</p>
                <p>janedoe@notanemail.com</p>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                
                    <button type="submit">Submit</button>
                  </form>
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
